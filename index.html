<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neuphormic Instagram - dev by Ricardo design by Matheus</title>
    <meta name="title" content="Neuphormic Instagram - dev by @thesamehunter design by @MateusDavidF" />
    <meta name="description" content="Instagram com design Neuphormic" />
    <meta name="keywords" content="instagram, Neuphormic, neuphormic" />
    <meta name="image" content="https://quizzical-kepler-7a2cfc.netlify.com/assets/favicon.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Neuphormic instagram" />
    <meta property="og:url" content="https://quizzical-kepler-7a2cfc.netlify.com" />
    <meta property="og:title" content="Neuphormic Instagram - dev by @thesamehunter design by @MateusDavidF" />
    <meta property="og:description" content="Layout desenvolvido por @MateusDavidF e implementado uma versao 0.0.1 por @thesamehunter" />
    <meta property="og:image" content="https://quizzical-kepler-7a2cfc.netlify.com/assets/favicon.png" />
    <meta name="twitter:title" content="Neuphormic Instagram - dev by @thesamehunter design by @MateusDavidF" />
    <meta name="twitter:description" content="Layout desenvolvido por @MateusDavidF e implementado uma versao 0.0.1 por @thesamehunter" />
    <meta name="twitter:image" content="https://quizzical-kepler-7a2cfc.netlify.com/assets/favicon.png" />
    <link rel="stylesheet" href="css.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="screenHolder">
            <div class="preferencesHolder">
                <div class="iconHolder">
                    <img class="add" src="./assets/add.svg" alt="">
                </div>
                <div class="userNameHolder">
                    <span>thesamehunter</span>
                </div>
                <div class="iconHolder">
                    <img class="config" src="./assets/config.svg" alt="">
                </div>
            </div>
            <div class="profileHolder">
                <div class="imageHolder">
                    <img src="./assets/photoRoll/imagem-roll12.jpeg" alt="Profile picture">
                </div>
                <div class="infoHolder">
                    <div class="numbersHolder">
                        <div class="numbers">
                            <p>3.333</p>
                            photos
                        </div>
                        <div class="numbers">
                            <p>3.333</p>
                            followers
                        </div>
                        <div class="numbers">
                            <p>3.333</p>
                            following
                        </div>
                    </div>
                    <div class="followHolder">
                        <div class="btnFollow">
                            <a href="#">Follow</a>
                        </div>
                        <div class="btnDown">
                            <img src="./assets/arrow.svg" alt="">
                        </div>
                    </div>
                </div>                
            </div>
            <div class="nameHolder">
                <p class="name">
                    Ricardo Henrique Alves
                </p>
            </div>        
            <div class="settingsHolder">
                <div class="firstButtom">
                    <img src="./assets/grid.svg" alt="">
                </div>
                <div class="secondButton">
                    <img src="./assets/options.svg" alt="">
                </div>
                <div class="thirdButton">
                    <img src="./assets/user.svg" alt="">                    
                </div>
            </div>
            <div class="imagesHolder">
                <div class="images">
                    <img src="./assets/photoRoll/imagem-roll01.jpeg" alt="">
                    <img src="./assets/photoRoll/imagem-roll02.jpeg" alt="">
                    <img src="./assets/photoRoll/imagem-roll03.jpeg" alt="">
                </div>
                <div class="images">
                    <img src="./assets/photoRoll/imagem-roll04.jpeg" alt="">
                    <img src="./assets/photoRoll/imagem-roll05.jpeg" alt="">
                    <img src="./assets/photoRoll/imagem-roll06.jpeg" alt="">
                </div>
                <div class="images">
                    <img src="./assets/photoRoll/imagem-roll07.jpeg" alt="">
                    <img src="./assets/photoRoll/imagem-roll08.jpeg" alt="">
                    <img src="./assets/photoRoll/imagem-roll09.jpeg" alt="">
                </div>
                <div class="images">
                    <img src="./assets/photoRoll/imagem-roll10.jpeg" alt="">
                    <img src="./assets/photoRoll/imagem-roll11.jpeg" alt="">
                    <img src="./assets/photoRoll/imagem-roll12.jpeg" alt="">
                </div>
            </div>
            <div class="menuHolder">
                <div class="iconHolder">
                    <img src="./assets/casa.svg" alt="">
                </div>
                <div class="iconHolder">
                    <img src="./assets/lupa.svg" alt="">
                </div>
                <div class="iconHolder">
                    <img src="./assets/plus.svg" alt="">
                </div>
                <div class="iconHolder">
                    <img src="./assets/heart.svg" alt="">
                </div>
                <div class="iconHolder">
                    <img src="./assets/profile.svg" alt="">
                </div>
            </div>
            <a class="thanks" href="https://twitter.com/MateusDavidF">
                <h3>Design by @MateusDavidF</h3>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
