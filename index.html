<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b31262a0ff.js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="screenHolder">
            <div class="preferencesHolder">
                <div class="iconHolder">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="userNameHolder">
                    <span>thesamehunter</span>
                </div>
                <div class="iconHolder">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="profileHolder">
                <div class="imageHolder">
                    <img src="https://pbs.twimg.com/profile_images/1015376679152340997/SzzNNa6B_400x400.jpg" alt="Profile picture">
                </div>
                <div class="infoHolder">
                    <div class="numbersHolder">
                        <div class="numbers">
                            <p>3.333</p>
                            photos
                        </div>
                        <div class="numbers">
                            <p>3.333</p>
                            followers
                        </div>
                        <div class="numbers">
                            <p>3.333</p>
                            following
                        </div>
                    </div>
                    <div class="followHolder">
                        <div class="btnFollow">
                            <a href="#">Follow</a>
                        </div>
                        <div class="btnDown">
                            <i class="fas fa-sort-down"></i>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="nameHolder">
                <p class="name">
                    Ricardo Henrique Alves
                </p>
            </div>        
            <div class="settingsHolder">
                <div class="firstButtom">
                    <i class="fas fa-th"></i>
                </div>
                <div class="secondButton">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div class="thirdButton">
                    <i class="fas fa-id-card-alt"></i>                    
                </div>
            </div>
            <div class="imagesHolder">
                <div class="images">
                    <img src="https://via.placeholder.com/118x118" alt="">
                    <img src="https://via.placeholder.com/118x118" alt="">
                    <img src="https://via.placeholder.com/118x118" alt="">
                </div>
                <div class="images">
                    <img src="https://via.placeholder.com/118x118" alt="">
                    <img src="https://via.placeholder.com/118x118" alt="">
                    <img src="https://via.placeholder.com/118x118" alt="">
                </div>
                <div class="images">
                    <img src="https://via.placeholder.com/118x118" alt="">
                    <img src="https://via.placeholder.com/118x118" alt="">
                    <img src="https://via.placeholder.com/118x118" alt="">
                </div>
            </div>
            <div class="menuHolder">
                <div class="iconHolder">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
